<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - AI Counsellor</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    .auth-container {
      max-width: 450px;
      margin: 80px auto;
      padding: 40px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 15px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
    }

    .auth-container h1 {
      text-align: center;
      margin-bottom: 10px;
      color: #2c3e50;
    }

    .auth-container p {
      text-align: center;
      color: #7f8c8d;
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #2c3e50;
      font-weight: 500;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s;
      box-sizing: border-box;
    }

    .form-group input:focus {
      outline: none;
      border-color: #3498db;
    }

    .btn-submit {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .btn-submit:hover {
      transform: translateY(-2px);
    }

    .error-message {
      background: #fee;
      color: #c33;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: none;
    }

    .auth-links {
      text-align: center;
      margin-top: 20px;
    }

    .auth-links a {
      color: #3498db;
      text-decoration: none;
    }
  </style>
</head>

<body>
  <div class="auth-container">
    <h1>Create Your Account</h1>
    <p>Start your study-abroad journey today</p>

    <div id="errorMessage" class="error-message"></div>

    <form id="signupForm">
      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" name="fullName" required>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required minlength="6">
      </div>

      <button type="submit" class="btn-submit">Sign Up</button>
    </form>

    <div class="auth-links">
      <p>Already have an account? <a href="login.html">Login</a></p>
      <p><a href="index.html">Back to Home</a></p>
    </div>
  </div>

  <script src="js/auth.js"></script>
  <script>
    document.getElementById('signupForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const errorDiv = document.getElementById('errorMessage');
      errorDiv.style.display = 'none';

      const fullName = document.getElementById('fullName').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        await signup(fullName, email, password);
        window.location.href = 'onboarding.html';
      } catch (error) {
        errorDiv.textContent = error.message;
        errorDiv.style.display = 'block';
      }
    });

    // Check if already logged in
    if (checkAuth()) {
      const user = getCurrentUser();
      const container = document.querySelector('.auth-container');

      container.innerHTML = `
        <h1>Welcome Back!</h1>
        <p>You are already logged in as <strong>${user ? user.fullName : 'User'}</strong></p>
        
        <div style="text-align: center; margin-top: 30px;">
          <a href="dashboard.html" class="btn-submit" style="display: inline-block; text-decoration: none; margin-bottom: 15px;">Go to Dashboard</a>
          <br>
          <button onclick="logout()" style="background: none; border: none; color: #7f8c8d; cursor: pointer; text-decoration: underline;">Logout & Create New Account</button>
        </div>
        
        <div class="auth-links">
          <p><a href="index.html">Back to Home</a></p>
        </div>
      `;
    }
  </script>
</body>

</html>
